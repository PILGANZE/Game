<body>
    <!-- ==============================
         Section principale du jeu
         ============================== -->
    <section>
        <!-- Affichage des choix -->
        <div class="choix">
            <!-- Affichage du choix de l'utilisateur -->
            <h4>Vous : <span id="choix-utilisateur"></span></h4>
            <!-- Affichage du choix de l'ordinateur -->
            <h4>Ordinateur : <span id="choix-ordinateur"></span></h4>
        </div>

        <!-- Affichage du résultat du jeu -->
        <h4>Résultat : <span id="resultat"></span></h4>

        <!-- Boutons pour jouer -->
        <div class="bouttons_choix_jeu">
            <button id="pierre">Pierre</button> <!-- Bouton pour choisir Pierre -->
            <button id="papier">Papier</button> <!-- Bouton pour choisir Papier -->
            <button id="ciseaux">Ciseaux</button> <!-- Bouton pour choisir Ciseaux -->
        </div>

        <!-- Lecture audio et bouton de contrôle -->
        <audio id="audioPlayer" src="OST.mp3" autoplay loop></audio>
        <button id="Music" title="Appuyer pour couper ou lancer la musique.">🎵</button>
    </section>
</body>
